<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <link rel="stylesheet" href="popup_index.css">
    <title></title>
</head>
<body>
<header>
    <nav>
        <p>Playground</p>
        <p>Usage</p>
        <p>Templates</p>
    </nav>
    <span class="material-symbols-outlined">settings</span>
</header>
<main>
    <section id="key-warning">
        <p>
            You haven't assigned an API key. To assign an API key you must go into settings.
        </p>

        <button>Go to Settings</button>
    </section>
    <section id="mini-playground">
        HELLO
    </section>
    <section id="usage">

    </section>
    <section id="templates">

    </section>
    <section id="settings">
        <div class="settings-row">
            <p></p>
            <label for="api-key">API Key</label>
            <input type="password" id="api-key">
            <button id="save-api-key">Save</button>
        </div>
            <p>You can get your API Key
                <a href="https://beta.openai.com/account/api-keys" target="_blank">
                    here</a>.</p>
    </section>
</main>

<script src="scripts/routing.js" type="module"></script>
<script src="scripts/index.js" type="module"></script>
<script src="scripts/settings.js" type="module"></script>
</body>
</html>
